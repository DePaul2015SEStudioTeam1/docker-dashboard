<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <script src="http://use.edgefonts.net/andika.js"></script>
    <script src="http://use.edgefonts.net/arvo.js"></script>

</head>

<html>
<body>

<div class="header">
    <div class="navbar navbar-fixed-top" style="z-index: 10;">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Dashboard - Container Monitoring</a>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row-fluid" >

        <div id="content" class="span12">


            <div class="well span3" style="text-align: center;">
                    <h3>Container Monitoring</h3>
                    <p id="connections" style="font-size: 96px;line-height: 96px;">0</p>
                    <h5>active servers</h5>
            </div>

            <div class="span9">

                <legend>Container Activity</legend>
                <div class="row-fluid">
                    <table id="visits" class="table table-bordered table-striped table-condensed">                    
                    
                        <thead>
                            <tr><td>Agent ID</td><td>Host Name</td><td>CPU Vendor</td><td>CPU Model</td><td>CPU Count</td><td>Diskspace Total</td><td>Diskspace Used</td><td>Diskspace Free</td><td>Memory Total</td><td>Memory Used</td><td>Memory Free</td><td>OS Description</td><td>OS Data Model</td><td>Primary IP</td><td>Primary MAC Address/td><td>Memory Used</td></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

</div>

<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>

<script>

    var socket = io.connect();
    var pages = {};
    var lastPageId = 0;

    socket.on('connect', function () {

        console.log('Socket connected');

        socket.on('pageview', function (msg) {
            $('#connections').html(msg.connections);
            if (msg.url) {
                if ($('#visits tr').length > 10) {
                    $('#visits tr:last').remove();
                }
                $('#visits tbody').prepend('<tr><td>' + msg.url + '</td><td>' + msg.ip + '</td><td>' + msg.timestamp + '</td></tr>');

            }
        });

    });


</script>

</body>
</html>
